<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileCorner</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7edd7798d7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <!-- header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-mobile logo"></i> <span class="logo-color">Mobile</span><span>Corner</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                                    class="fa-solid fa-user-plus"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main Section -->
    <main>
        <section class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="d-none d-md-block">
                        <div class="left">
                            <img class="img-fluid" width="300px" src="./images/left-phone.png" alt="">

                        </div>
                    </div>
                    <div class="d-block d-md-none mb-2">
                        <img class="img-fluid" width="300px" src="./images/right-phone.png" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="information order-md-2 order-2">
                        <div class="text-center mb-2">
                            <h2>Welcome to <span class="logo-color">Mobile</span>Corner</h2>
                            <p>Open information place, You can get phone information <br>
                                Hopefully you can enjoy with us to get your good results. Thanks
                            </p>
                            <i class="fa-solid fa-angles-down fa-bounce fs-1"></i>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button onclick="allMobile()" id="search-btn" class="btn btn-outline-success"
                                type="submit">Search</button>
                        </div>
                        <span class="error" id="error"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="">
                        <div class="right d-none d-md-block">
                            <img class="img-fluid" width="300px" src="./images/right-phone.png" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- search Output Section -->
        <section class="container mt-5 pb-4">
            <div class="row">
                <div id="mobiles-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </section>

        <!-- details section -->
        <section class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div id="details-container" class="col-md-8 col-12">
                    <table id="table" class="table table-bordered col-md-10 col-12"></table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="mt-5 pt-5">
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col-md-4">
                    <div class="d-flex justify-content-md-start justify-content-center">
                        <p class="text-white pt-2"><small>&copy;Mobile Corner, Powered by Nahiduzzaman.</small>
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center pt-2">
                        <i class="fa-solid fa-mobile logo"></i> <span class="logo-color">Mobile</span><span
                            class="text-white">Corner</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-white pt-2 d-flex justify-content-md-end justify-content-center icon">
                        <a target="_blank" href="https://www.facebook.com/nahiduzzaman28"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a target="_blank" href="https://www.youtube.com/channel/UCfSCklo94X_Z8T_pTB2IsOA"><i
                                class="fa-brands fa-youtube mx-2"></i></a>
                        <a target="_blank" href="https://github.com/nahiduzzaman2021"><i
                                class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/mobile-corner-app.js"></script>
</body>

</html>
